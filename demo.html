<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Syntax Highlighter - Demo</title>
</head>
<body>

<div id="code">
    <div class="line-numbers">
        <div class="thousands"></div>
        <div class="hundreds"></div>
        <div class="tens"></div>
        <div class="ones"></div>
    </div>
    <div class="content" id="content"></div>
</div>

<!-- Syntax Highlighter (original, right?) -->
<script src="sh.js"></script>

<script> 
hs.highlight('python', '#!/usr/bin/env python\n' +
'# This program adds up integers in the command line\n' +
'import sys\n' +
'try:\n' +
'    total = sum(int(arg) for arg in sys.argv[1:])\n' +
'    print \'sum =\', total\n' +
'except ValueError:\n' +
'    print \'Please supply integer arguments\'\n');
</script>

</body>
</html>
